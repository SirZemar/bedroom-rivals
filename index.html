<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Pokemon: Bedroom Rivals</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="shortcut icon" href="icon.png">

  <link rel="stylesheet" href="./src/css/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/main.css">

  <link rel="stylesheet" href="./src/css/types.css">

  <link rel="stylesheet" href="./src/css/background.css">
  <link rel="stylesheet/less" href="./src/css/header/header.css" />
  <link rel="stylesheet/less" type="text/css" href="./src/css/header/background.less" />
  <link rel="stylesheet/less" type="text/css" href="./src/css/header/title.less" />
  <link rel="stylesheet/less" type="text/css" href="./src/css/trans-buttons.less" />
  <link rel="stylesheet" href="./src/css/game-opening.css" />
  <link rel="stylesheet" href="./src/css/arena-pause.css" />
  <link rel="stylesheet" href="./src/css/pokedex.css" />
  <link rel="stylesheet" href="./src/css/arena.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <section class="game hidden">
    <div class="grid"></div>
    <div class="arena">
      <!-- arena__header -->
      <div class="arena__main-container">
        <div class="arena__main">
          <div class="arena__main__bench">
            <ul id="bench-player-one" class="arena__main__bench-list">

            </ul>
          </div>

          <div class="arena__combat-container">

            <div class="arena__combat">
              <img src="img/pokemons/pokemon051.png" alt="" class="arena__combat__image" id="captain-image-one">
              <p class="arena__combat__name" id="captain-name-one">Digtrio</p>
              <div class="arena__combat__hp-sp-bar">
                <div class="progress hp">
                  <div id="hp-player-one" class="hp-bar progress-bar bg-success" role="progressbar" style="width: 100%"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
                <div class="progress speed">
                  <div id="sp-player-one" class="speed-bar progress-bar bg-warning" role="progressbar"
                    style="transition: none;"></div>
                </div>
              </div>
              <div class="arena__combat__special-bar">
                <div class="arena__combat__special-bar__progress progress">
                  <div class="arena__combat__special-bar__progress__one progress-bar" role="progressbar"
                    style="width: 33.3%" aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="33.3"></div>
                  <div class="arena__combat__special-bar__progress__two progress-bar" role="progressbar"
                    style="width: 33.3%" aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="33.3"></div>
                  <div class="arena__combat__special-bar__progress__three progress-bar" role="progressbar"
                    style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="33.3"></div>
                </div>
              </div>
              <button class="arena__combat__special-button">Special</button>
              <button id="time-out-one" class="arena__combat__time-button">Time-out</button>
            </div>

            <div class="arena__combat rotation-x-y">
              <img src="img/pokemons/pokemon024.png" alt="" class="arena__combat__image" id="captain-image-two">
              <p class="arena__combat__name" id="captain-name-two">Arbok</p>
              <div class="arena__combat__hp-sp-bar reverse-rotation">
                <div class="progress hp">
                  <div id="hp-player-two" class="hp-bar progress-bar bg-success rotation-x-y" role="progressbar"
                    style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
                <div class="progress speed">
                  <div id="sp-player-two" class="speed-bar progress-bar bg-warning" role="progressbar"
                    style="transition: none;"></div>
                </div>
              </div>
              <div class="arena__combat__special-bar reverse-rotation">
                <div class="arena__combat__special-bar__progress progress">
                  <div class="arena__combat__special-bar__progress__one progress-bar" role="progressbar"
                    style="width: 33.3%" aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="33.3"></div>
                  <div class="arena__combat__special-bar__progress__two progress-bar" role="progressbar"
                    style="width: 33.3%" aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="33.3"></div>
                  <div class="arena__combat__special-bar__progress__three progress-bar" role="progressbar"
                    style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="33.3"></div>
                </div>
              </div>
              <button class="arena__combat__special-button">Special</button>
              <button id="time-out-two" class="arena__combat__time-button">Time-out</button>

            </div>
          </div>

          <div class="arena__main__bench">
            <ul id="bench-player-two" class="arena__main__bench-list">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- pokedex -->
    <section class="pokedex">
      <div class="pokedex-container">
        <header class="pokedex__header">
          <div class="pokedex__header__cover">
            <svg>
              <filter id="glow">
                <feGaussianBlur stdDeviation="2" />
                <feComposite in2="SourceGraphic" operator="out" result="glow" />
                <feFlood flood-color="white" flood-opacity="0.2" />
                <feComposite in2="SourceGraphic" operator="atop" result="light" />
                <feComposite in="glow" in2="light" />
              </filter>
              <pattern id="p" patternUnits="userSpaceOnUse" width="180px" height="120px"
                patternTransform="scale(1,0.8660254)">
                <g filter="url(#glow)">
                  <g class="wrapper">
                    <path id="hex" pathLength="388.5" d="M-30,-60 30,-60 60,0
                                 30,60 -30,60 -60,0Z" transform="scale(0.935)" />
                  </g>
                  <use xlink:href="#hex" x="0" y="+120" />
                  <use xlink:href="#hex" x="+90" y="+60" />
                  <use xlink:href="#hex" x="+180" y="0" />
                  <use xlink:href="#hex" x="+180" y="120" />
                </g>
              </pattern>
              <rect fill="url(#p)" width="100%" height="100%" />
            </svg>
            <h1 class="title">
              <span>POKEDEX</span>
              <span>POKEDEX</span>
            </h1>
          </div>
          <div class="pokedex__header__nav">
            <div class="pokedex__header__nav-container">
              <h1 class="pokedex__header__nav__text">Player 1</h1>
              <button class="pokedex__header__nav__button" id="next-bt">
                Next
              </button>
            </div>
          </div>
        </header>
        <main class="pokedex-main">
          <div class="pokedex__team-list-container">
            <!-- Power level under work -->
            <div class="pokedex__team-list__power"></div>
            <ul class="pokedex__team-list">
            </ul>
          </div>
          <div class="pokedex__list-container">
            <!-- Search under work -->
            <div class="pokedex__list__search">
              <input type="text" placeholder="Search..." maxlength="15" />
            </div>
            <ul class="pokedex__list">
              <!-- ui pokemon-card -->
            </ul>
          </div>
        </main>

        </ul>
      </div>
    </section>
  </section>

  <script src="./src/js/vendor/modernizr-3.11.2.min.js" type="module"></script>
  <script src="./src/js/plugins.js" type="module"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/less@4.1.1"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="./src/js/main.js" type="module"></script>
  <script src="./src/js/app.js" type="module"></script>
  <script>
    System.import('./src/js/app.js');
  </script>

  <script>
    // Wait for window load
    $(window).on('load', () => {
      // Animate loader off screen
      $(".game").removeClass('hidden')
    });
  </script>

</body>
